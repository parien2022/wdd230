<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Site"/>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css"/>
    <link rel="stylesheet" href="styles/large.css">
    <title>Join</title>
</head>
<body>
    <header>
        <img data-src="images/logo_image.webp" alt="Logo image"/>
        <nav>
            <div id="menu">
                <a id="afacebook" href="https://www.facebook.com" target="_blank"><img class="facebook" data-src="images/facebook.png" alt="Facebook icon"></a>
                <a id="alinkedin" href="https://www.linkedin.com" target="_blank"><img class="linkedin" data-src="images/linkedin.png" alt="Linkedin icon"></a>
                <button id="button">&#9776;</button>
            </div>
            <ul class="nav-ul">
                <li><a href="index.html">Home</a></li>
                <li><a target="_blank" href="discover.html">Discover</a></li>
                <li><a target="_blank" href="join.html">Join</a></li>
                <li><a target="_blank" href="directory.html">Directory</a></li>
                <li><a target="_blank" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <p id="date"></p>
    </header>
    <main class="join-main">
        <h1 class="join-application">Uruguayan Chamber application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Application information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Business Position Title<input type="text" name="positionTitle" pattern="^[a-zA-Z- ]{7,}$"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="name@gmail.com" required></label>
                <label class="top">Cell Phone Number*<input type="tel" name="cell" required></label>
                <label class="top">Business Name*<input type="text" name="businessName" required></label>
                <label class="top">Business Description<textarea name="businessDescription"></textarea>
            </fieldset>
            <fieldset>
                <legend>Membership information</legend>
                <div id="levels">Levels</div>
                <label class="side"><input type="radio" name="membershipLevel" value="NP Membership">1. NP Membership is for non profit organizations and there is no fee.</label>
                <label class="side"><input type="radio" name="membershipLevel" value="Bronze Membership">2. Bronze Membership.</label>
                <label class="side"><input type="radio" name="membershipLevel" value="Silver Membership">3. Silver Membership.</label>
                <label class="side"><input type="radio" name="membershipLevel" value="Gold Membership">4. Gold Membership</label>

                <label><input id="formDate" type="hidden" name="DateAndTime" value=""></label>
            </fieldset>
            <label><input class="submitButton" type="submit" name="submitButton" value="Join Uruguayan Chamber"></label>
        </form>
    </main>
    <footer>
        <div id="info-footer">
            <img id="footer-img" src="#" data-src="images/Uruguayan1.png" alt="Logo image"/>
            <p>info@uruguayanchamber.org <br> +(123) 1234-5678 <br> &#x1F4CD; Location Map</p>
        </div>
        <hr>
        <p class="copy">&copy Uruguayan Chamber | Agustin Pariente | WDD 230 Project | Last modification: <span id="LastModification"></span></p>
    </footer>
</body>
<script src="scripts/script.js"></script>
</html>
